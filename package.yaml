name:                PenroseKiteDart
version:             1.4.3
github:              "chrisreade/PenroseKiteDart"
license:             BSD3
author:              "Chris Reade"
maintainer:          "chrisreade@mac.com"
copyright:           "2021 Chris Reade"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:  Library to explore Penrose's Kite and Dart Tilings.
category:  Graphics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:  Library to explore Penrose's Kite and Dart Tilings using Haskell Diagrams. Please see README.md

language: GHC2021 # newly added

dependencies:
- base >= 4.7 && < 5
- diagrams-lib >= 1.4.6 && < 1.5
- containers >= 0.6.7 && < 0.7 # added for Data.Map
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
library:
  source-dirs: src
  exposed-modules:  
    - PKD
    - CheckBackend
    - HalfTile
    - TileLib
    - Try
    - Tgraph.Prelude
    - Tgraph.Decompose
    - Tgraph.Compose
    - Tgraph.Force
    - Tgraph.Relabelling
    - Tgraph.Extras
    - TgraphExamples
tests:
  PenroseKiteDart-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PenroseKiteDart
    - hspec >= 2.10.10 && < 2.12
benchmarks:
  PenroseKiteDart-bench:
    main:                Bench.hs
    source-dirs:         benchmark
    ghc-options:
#    - -O2 
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PenroseKiteDart
